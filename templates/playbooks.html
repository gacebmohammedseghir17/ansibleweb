<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Playbooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-size: 1.4rem; font-family: "Times New Roman", Times, serif; }
        .sidebar { background-color: #343a40; height: 100vh; padding: 2rem; color: white; position: fixed; width: 250px; font-size: 1.5rem; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 1.5rem 0; font-size: 1.5rem; }
        .sidebar a:hover { color: white; background-color: #495057; padding-left: 15px; transition: all 0.3s ease; }
        .dashboard-content { margin-left: 900px; padding: 5rem; text-align: center; }
        .playbook-container { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .playbook-list { max-width: 700px; width: 100%; }
        .playbook-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-radius: 10px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 1rem; }
        .playbook-item select { width: 50%; }
        .btn-run { padding: 0.8rem 1.5rem; font-size: 1.2rem; border-radius: 8px; }
        .dashboard-title { font-size: 3rem; font-weight: bold; margin-bottom: 2rem; }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h3 class="text-center">Ansible Dashboard</h3>
        <a href="/">üè† Home</a>
        <a href="/playbooks">üìú Playbooks</a>
        <a href="/logs">üìù Logs</a>
    </div>
    <div class="dashboard-content">
        <h1 class="dashboard-title">Manage Playbooks</h1>
        <div class="playbook-container">
            <h2>Available Playbooks:</h2>
            <div class="playbook-list">
                {% for playbook in playbooks %}
                <div class="playbook-item">
                    <span>{{ playbook }}</span>
                    <select>
                        <option>Select Server</option>
                        {% for server in servers %}
                        <option value="{{ server }}">{{ server }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary btn-run">Run</button>
                </div>
                {% endfor %}
            </div>
            <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-size: 1.4rem; font-family: "Times New Roman", Times, serif; }
        .sidebar { background-color: #343a40; height: 100vh; padding: 2rem; color: white; position: fixed; width: 250px; font-size: 1.5rem; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 2rem 0; font-size: 1.5rem; }
        .sidebar a:hover { color: white; background-color: #495057; padding-left: 15px; transition: all 0.3s ease; }
        .dashboard-content { margin-left: 290px; padding: 5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .card { width: 350px; height: 180px; margin: 2rem; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); text-align: center; font-size: 2.2rem; font-weight: bold; }
        .card h2 { font-size: 2rem; }
        .bg-success { background-color: #28a745 !important; }
        .bg-danger { background-color: #dc3545 !important; }
        .bg-warning { background-color: #ffc107 !important; }
        .dashboard-title { font-size: 3.5rem; font-weight: bold; margin-bottom: 4rem; }
        .cards-container { display: flex; justify-content: center; align-items: center; gap: 3rem; width: 100%; flex-wrap: wrap; }
        .footer { font-size: 1.8rem; margin-top: 3rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; animation: fadeIn 2s infinite alternate; }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h3 class="text-center">Ansible Dashboard</h3>
        <a href="/">üè† Home</a>
        <a href="/playbooks">üìú Playbooks</a>
        <a href="/logs">üìù Logs</a>
    </div>
    <div class="dashboard-content">
        <h1 class="dashboard-title">Ansible Automation Overview</h1>
        <div class="cards-container">
            <div class="card bg-primary text-white">
                <h2>Active Servers</h2>
                <h1>{{ active_servers }}</h1>
            </div>
            <div class="card bg-success text-white">
                <h2>Recent Playbooks</h2>
                <h1>{{ recent_playbooks }}</h1>
            </div>
            <div class="card bg-warning text-dark">
                <h2>Pending Tasks</h2>
                <h1>{{ pending_tasks }}</h1>
            </div>
        </div>
        <div class="footer">FAIT PAR GACEB & BENHARIGA</div>
    </div>
</div>
</body>
</html>
